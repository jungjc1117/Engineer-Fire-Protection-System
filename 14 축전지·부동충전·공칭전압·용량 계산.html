    <script>
      function updateSrcList() {
        // Select all table rows from the table body

        const allRows = document.querySelectorAll("tbody tr");

        let combinedContent = "";

        // Loop through each row

        allRows.forEach((row) => {
          // Find the image and textarea within the current row

          const image = row.querySelector("img");

          const contentTextarea = row.querySelector(".image-content");

          // Set the placeholder for the specific textarea in the current row

          if (image && contentTextarea) {
            contentTextarea.placeholder = image.alt;
          }

          // Get the value of the textarea and its corresponding image source

          const src = image.getAttribute("src");

          const text = contentTextarea.value.trim();

          // If the textarea has a value, append the source and content to the combined text

          if (text !== "") {
            combinedContent += `주소: ${src}\n내용: ${text}\n\n`;
          }
        });

        // Update the final text box with the combined content

        document.getElementById("srcList").value = combinedContent;
      }

      function copyToClipboard() {
        const textarea = document.getElementById("srcList");
        textarea.select();
        document.execCommand("copy");
        alert("주소와 내용이 클립보드에 복사되었습니다.");
      }

      function clearAll() {
        // 모든 textarea 초기화
        const allTextareas = document.querySelectorAll(".image-content");
        allTextareas.forEach((textarea) => {
          textarea.value = "";
        });

        // 하단 텍스트 박스 초기화
        document.getElementById("srcList").value = "";
        alert("모든 내용이 초기화되었습니다.");
      }
