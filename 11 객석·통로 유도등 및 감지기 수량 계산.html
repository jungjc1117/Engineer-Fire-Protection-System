<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>11 객석·통로 유도등 수량 계산</title>
    <style>
      /* 테이블 스타일 */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        vertical-align: top; /* 셀 내용이 상단에 정렬되도록 함 */
      }
      td:first-child {
        width: 80%;
      }
      img {
        max-width: 100%; /* 이미지가 셀 너비를 넘지 않도록 조정 */
        height: auto;
      }
      textarea.image-content {
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        resize: none;
      }
      .container {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh; /* 뷰포트 높이의 80%로 설정하여 스크롤이 생기도록 함 */
      }

      .container1 {
        width: 80%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 설정 */
      }

      .container2 {
        width: 20%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box;
      }
      /* 하단 텍스트 박스 스타일 */
      #srcList {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        box-sizing: border-box;
        resize: none;
      }
      #srcListCode {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        box-sizing: border-box;
        resize: none;
      }
      .button-container {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .button-container button {
        padding: 8px 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <table border="1">
          <tbody>
            <tr>
              <td>
                <img
                  src=".\2012년4회\2012년4회_05.png"
                  alt="비상조명등 수량 계산 (조도, 조명률, 감광보상률)
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2023년2회\2023년2회_18.png"
                  alt="축전지설비 계산, 셀 수량, 설페이션 현상, 수소가스 발생
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2018년1회\2018년1회_10.png"
                  alt="객석유도등 수량 산출, 통로 길이 기준
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2015년1회\2015년1회_12.png"
                  alt="객석유도등, 통로 길이, 최소 수량 계산
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2022년1회\2022년1회_11.png"
                  alt="연기감지기 2종/3종, 복도 설치 간격, 도시기호 작성
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2018년2회\2018년2회_13.png"
                  alt="통로유도등 설치 수량 산정, 평면도 표시, 복도 길이 기준
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container2">
        <textarea id="srcList" readonly></textarea>
        <textarea id="srcListCode" readonly></textarea>
        <div class="button-container">
          <button onclick="copyToClipboard()">복사</button>
          <button onclick="clearAll()">삭제</button>
        </div>
      </div>
    </div>

    <script>
      function updateSrcList() {
        const allRows = document.querySelectorAll("tbody tr");
        let combinedContent = "";
        let combinedContent1 = "";

        allRows.forEach((row) => {
          const image = row.querySelector("img");
          const contentTextarea = row.querySelector(".image-content");

          if (image && contentTextarea) {
            const src = image.getAttribute("src");
            const text = contentTextarea.value.trim();

            if (text !== "") {
              combinedContent += `주소: ${src}\n내용: ${text}\n\n`;
              combinedContent1 += `
            <tr>
              <td>
                <img
                  src="${src}"
                  alt="${text}"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>\n`;
            }
          }
        });

        document.getElementById("srcList").value = combinedContent;
        document.getElementById("srcListCode").value = combinedContent1;
      }
      function copyToClipboard() {
        const textarea = document.getElementById("srcList");
        textarea.select();
        document.execCommand("copy");
        alert("주소와 내용이 클립보드에 복사되었습니다.");
      }

      function clearAll() {
        const allTextareas = document.querySelectorAll(".image-content");
        allTextareas.forEach((textarea) => {
          textarea.value = "";
        });
        document.getElementById("srcList").value = "";
        alert("모든 내용이 초기화되었습니다.");
      }

      // 페이지 로드 시 모든 textarea의 placeholder를 설정하는 함수
      window.onload = function () {
        const allRows = document.querySelectorAll("tbody tr");
        allRows.forEach((row) => {
          const image = row.querySelector("img");
          const contentTextarea = row.querySelector(".image-content");
          const label = row.querySelector("label"); // Select the <label> element

          if (image && contentTextarea && label) {
            const altText = image.getAttribute("alt");
            contentTextarea.setAttribute("placeholder", altText); // Set the placeholder
            label.textContent = altText; // Set the label's text content
          }
        });
      };
    </script>
  </body>
</html>
