  <h2>선택된 이미지 주소</h2>
  <textarea id="srcList" readonly></textarea>
  <div class="button-container">
    <button onclick="copyToClipboard()">복사</button>
    <button onclick="clearAll()">삭제</button>
  </div>

  <script>
    function updateSrcList(checkbox) {
      const row = checkbox.closest('tr');
      const image = row.querySelector('td:first-child img');
      const src = image.getAttribute('src');
      const textarea = document.getElementById('srcList');
      
      if (checkbox.checked) {
        textarea.value += src + '\n';
      } else {
        const lines = textarea.value.split('\n').filter(line => line.trim() !== src.trim());
        textarea.value = lines.join('\n');
      }
    }

    // 복사 버튼 기능
    function copyToClipboard() {
      const textarea = document.getElementById('srcList');
      textarea.select();
      document.execCommand('copy');
      
    }

    // 삭제 버튼 기능
    function clearAll() {
      // 텍스트 박스 초기화
      const textarea = document.getElementById('srcList');
      textarea.value = '';

      // 모든 체크박스 초기화
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
      
    }
  </script>
