<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>12 시각경보장치·청각장애인용 설치기준</title>
    <style>
      /* 테이블 스타일 */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        vertical-align: top; /* 셀 내용이 상단에 정렬되도록 함 */
      }
      td:first-child {
        width: 80%;
      }
      img {
        max-width: 100%; /* 이미지가 셀 너비를 넘지 않도록 조정 */
        height: auto;
      }
      textarea.image-content {
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        resize: none;
      }
      .container {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh; /* 뷰포트 높이의 80%로 설정하여 스크롤이 생기도록 함 */
      }

      .container1 {
        width: 80%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 설정 */
      }

      .container2 {
        width: 20%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box;
      }
      /* 하단 텍스트 박스 스타일 */
      #srcList {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        box-sizing: border-box;
        resize: none;
      }
      .button-container {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .button-container button {
        padding: 8px 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>12 시각경보장치·청각장애인용 설치기준</h2>
    <div class="container">
      <div class="container1">
        <table border="1">
          <tbody>
            <tr>
              <td>
                <img
                  src=".\2017년2회\2017년2회_02.png"
                  alt="청각장애인용 시각경보장치, 설치 위치 및 높이 기준
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2018년4회\2018년4회_02.png"
                  alt="연기감지기 설치기준, 거리·위치 조건
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2018년4회\2018년4회_10.png"
                  alt="복도통로유도등 설치기준, 위치·간격·내구성
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2024년1회\2024년1회_17.png"
                  alt="종단저항 설치 기준, 감지기회로 도통시험, 설치 위치·방법
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2011년1회\2011년1회_13.png"
                  alt="할론소화설비 연기감지기 회로 수정, 종단저항 위치
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2014년4회\2014년4회_03.png"
                  alt="연결송수관설비 가압송수장치 설치 기준 (높이, 위치, 강판함, 문짝 재질)
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2019년2회\2019년2회_11.png"
                  alt="비상조명등 설치기준, 조도·위치·예비전원 조건
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2010년4회\2010년4회_02.png"
                  alt="무선통신보조설비, 무반사 종단저항, 설치 위치 및 목적
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2011년1회\2011년1회_17.png"
                  alt="제1종 연기감지기 설치기준 (거리, 위치 등)
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container2">
        <textarea id="srcList" readonly></textarea>
        <div class="button-container">
          <button onclick="copyToClipboard()">복사</button>
          <button onclick="clearAll()">삭제</button>
        </div>
      </div>
    </div>

    <script>
      function updateSrcList() {
        // Select all table rows from the table body
        const allRows = document.querySelectorAll("tbody tr");
        let combinedContent = "";

        // Loop through each row
        allRows.forEach((row) => {
          // Find the image and textarea within the current row
          const image = row.querySelector("img");
          const contentTextarea = row.querySelector(".image-content");

          // Set the placeholder for the specific textarea in the current row
          if (image && contentTextarea) {
            contentTextarea.placeholder = image.alt;
          }

          // Get the value of the textarea and its corresponding image source
          const src = image.getAttribute("src");
          const text = contentTextarea.value.trim();

          // If the textarea has a value, append the source and content to the combined text
          if (text !== "") {
            combinedContent += `주소: ${src}\n내용: ${text}\n\n`;
          }
        });

        // Update the final text box with the combined content
        document.getElementById("srcList").value = combinedContent;
      }

      function copyToClipboard() {
        const textarea = document.getElementById("srcList");
        textarea.select();
        document.execCommand("copy");
        alert("주소와 내용이 클립보드에 복사되었습니다.");
      }

      function clearAll() {
        // 모든 textarea 초기화
        const allTextareas = document.querySelectorAll(".image-content");
        allTextareas.forEach((textarea) => {
          textarea.value = "";
        });

        // 하단 텍스트 박스 초기화
        document.getElementById("srcList").value = "";
        alert("모든 내용이 초기화되었습니다.");
      }
    </script>
  </body>
</html>
