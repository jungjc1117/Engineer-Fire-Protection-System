  <hr>

  <h2>선택된 이미지 주소</h2>
  <textarea id="srcList" readonly></textarea>

  <script>
    function updateSrcList(checkbox) {
      const parentDiv = checkbox.parentElement;
      const image = parentDiv.querySelector('img');
      const src = image.src;
      const textarea = document.getElementById('srcList');
      
      if (checkbox.checked) {
        // 체크되면 주소 추가
        textarea.value += src + '\n';
      } else {
        // 체크 해제되면 주소 제거
        const lines = textarea.value.split('\n').filter(line => line !== src);
        textarea.value = lines.join('\n');
      }
    }
  </script>
