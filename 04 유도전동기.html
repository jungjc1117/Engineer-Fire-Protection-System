<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>04 펌프·전동기 용량·효율 계산</title>
    <style>
      /* 테이블 스타일 */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        vertical-align: top; /* 셀 내용이 상단에 정렬되도록 함 */
      }
      td:first-child {
        width: 80%;
      }
      img {
        max-width: 100%; /* 이미지가 셀 너비를 넘지 않도록 조정 */
        height: auto;
      }
      textarea.image-content {
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        resize: none;
      }
      .container {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh; /* 뷰포트 높이의 80%로 설정하여 스크롤이 생기도록 함 */
      }

      .container1 {
        width: 80%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 설정 */
      }

      .container2 {
        width: 20%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box;
      }
      /* 하단 텍스트 박스 스타일 */
      #srcList {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        box-sizing: border-box;
        resize: none;
      }
      #srcListCode {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        box-sizing: border-box;
        resize: none;
      }
      .button-container {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .button-container button {
        padding: 8px 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <table border="1">
          <tbody>
            <tr>
              <td>
                <img
                  src=".\2014년2회\2014년2회_03.png"
                  alt="극수변환 유도전동기, 저속측 극수·출력 계산"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2024년1회\2024년1회_18.png"
                  alt="유도전동기 동기속도 계산, 슬립율 계산, 극수·주파수 기준"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2011년4회\2011년4회_08.png"
                  alt="동기속도/회전속도 계산 (전동기 슬립 포함)"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2010년4회\2010년4회_10.png"
                  alt="유도전동기, 주파수 변화, 회전속도 계산, 슬립"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2014년2회\2014년2회_09.png"
                  alt="자가발전설비 용량·차단용량 계산 (과도리액턴스, 여유율 포함)
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2010년1회\2010년1회_10.png"
                  alt="유도전동기, 자가발전설비, 기동용량, 전압강하, 과도리액턴스, 차단용량"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container2">
        <textarea id="srcList" readonly></textarea>
        <textarea id="srcListCode" readonly></textarea>
        <div class="button-container">
          <button onclick="copyToClipboard()">복사</button>
          <button onclick="clearAll()">삭제</button>
        </div>
      </div>
    </div>

    <script>
      function updateSrcList() {
        const allRows = document.querySelectorAll("tbody tr");
        let combinedContent = "";
        let combinedContent1 = "";

        allRows.forEach((row) => {
          const image = row.querySelector("img");
          const contentTextarea = row.querySelector(".image-content");

          if (image && contentTextarea) {
            const src = image.getAttribute("src");
            const text = contentTextarea.value.trim();

            if (text !== "") {
              combinedContent += `주소: ${src}\n내용: ${text}\n\n`;
              combinedContent1 += `
            <tr>
              <td>
                <img
                  src="${src}"
                  alt="${text}"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
                <label for="label">label</label>
              </td>
            </tr>\n`;
            }
          }
        });

        document.getElementById("srcList").value = combinedContent;
        document.getElementById("srcListCode").value = combinedContent1;
      }
      function copyToClipboard() {
        const textarea = document.getElementById("srcList");
        textarea.select();
        document.execCommand("copy");
        alert("주소와 내용이 클립보드에 복사되었습니다.");
      }

      function clearAll() {
        const allTextareas = document.querySelectorAll(".image-content");
        allTextareas.forEach((textarea) => {
          textarea.value = "";
        });
        document.getElementById("srcList").value = "";
        alert("모든 내용이 초기화되었습니다.");
      }

      // 페이지 로드 시 모든 textarea의 placeholder를 설정하는 함수
      window.onload = function () {
        const allRows = document.querySelectorAll("tbody tr");
        allRows.forEach((row) => {
          const image = row.querySelector("img");
          const contentTextarea = row.querySelector(".image-content");
          const label = row.querySelector("label"); // Select the <label> element

          if (image && contentTextarea && label) {
            const altText = image.getAttribute("alt");
            contentTextarea.setAttribute("placeholder", altText); // Set the placeholder
            label.textContent = altText; // Set the label's text content
          }
        });
      };
    </script>
  </body>
</html>
