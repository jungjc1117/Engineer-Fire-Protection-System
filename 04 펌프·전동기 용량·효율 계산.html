<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>04 펌프·전동기 용량·효율 계산</title>
    <style>
      /* 테이블 스타일 */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        vertical-align: top; /* 셀 내용이 상단에 정렬되도록 함 */
      }
      td:first-child {
        width: 80%;
      }
      img {
        max-width: 100%; /* 이미지가 셀 너비를 넘지 않도록 조정 */
        height: auto;
      }
      textarea.image-content {
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        resize: none;
      }
      .container {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh; /* 뷰포트 높이의 80%로 설정하여 스크롤이 생기도록 함 */
      }

      .container1 {
        width: 80%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 설정 */
      }

      .container2 {
        width: 20%;
        overflow: auto; /* 내용이 넘칠 때 스크롤 */
        box-sizing: border-box;
      }
      /* 하단 텍스트 박스 스타일 */
      #srcList {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        box-sizing: border-box;
        resize: none;
      }
      .button-container {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .button-container button {
        padding: 8px 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>04 펌프·전동기 용량·효율 계산</h2>
    <div class="container">
      <div class="container1">
        <table border="1">
          <tbody>
            <tr>
              <td>
                <img
                  src=".\2014년4회\2014년4회_10.png"
                  alt="펌프 전동기 용량 계산, 역률 개선용 콘덴서 용량 계산
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2024년3회\2024년3회_10.png"
                  alt="전동기 손실 계산: 철손·동손 분리, 효율 적용
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2019년2회\2019년2회_07.png"
                  alt="양수펌프 설비, 전동기 용량·부하용량·변압기 용량 계산
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2021년1회\2021년1회_05.png"
                  alt="펌프용 전동기, 양수량, 양정, 효율, 여유계수, V결선, 변압기 용량
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2020년1회\2020년1회_12.png"
                  alt="스프링클러 펌프 소요동력 계산: 토출량, 양정, 효율, 전달계수
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2011년2회\2011년2회_06.png"
                  alt="저수조 양수 시간 계산 (전동기 효율, 여유계수 포함)
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2012년4회\2012년4회_09.png"
                  alt="펌프 전동기 용량 계산, V결선 변압기 용량 계산
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src=".\2015년1회\2015년1회_13.png"
                  alt="제연설비, 송풍기, 보충량, 누설량, 전동기 용량
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src=".\2014년2회\2014년2회_13.png"
                  alt="제연설비 팬 전동기 용량 계산 (풍량·풍압·효율·여유계수)
"
                />
              </td>
              <td>
                <textarea
                  class="image-content"
                  oninput="updateSrcList()"
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container2">
        <textarea id="srcList" readonly></textarea>
        <div class="button-container">
          <button onclick="copyToClipboard()">복사</button>
          <button onclick="clearAll()">삭제</button>
        </div>
      </div>
    </div>

    <script>
      function updateSrcList() {
        // Select all table rows from the table body
        const allRows = document.querySelectorAll("tbody tr");
        let combinedContent = "";

        // Loop through each row
        allRows.forEach((row) => {
          // Find the image and textarea within the current row
          const image = row.querySelector("img");
          const contentTextarea = row.querySelector(".image-content");

          // Set the placeholder for the specific textarea in the current row
          if (image && contentTextarea) {
            contentTextarea.placeholder = image.alt;
          }

          // Get the value of the textarea and its corresponding image source
          const src = image.getAttribute("src");
          const text = contentTextarea.value.trim();

          // If the textarea has a value, append the source and content to the combined text
          if (text !== "") {
            combinedContent += `주소: ${src}\n내용: ${text}\n\n`;
          }
        });

        // Update the final text box with the combined content
        document.getElementById("srcList").value = combinedContent;
      }

      function copyToClipboard() {
        const textarea = document.getElementById("srcList");
        textarea.select();
        document.execCommand("copy");
        alert("주소와 내용이 클립보드에 복사되었습니다.");
      }

      function clearAll() {
        // 모든 textarea 초기화
        const allTextareas = document.querySelectorAll(".image-content");
        allTextareas.forEach((textarea) => {
          textarea.value = "";
        });

        // 하단 텍스트 박스 초기화
        document.getElementById("srcList").value = "";
        alert("모든 내용이 초기화되었습니다.");
      }
    </script>
  </body>
</html>
